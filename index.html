<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень Ножницы Бумага - Теперь и онлайн!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="players">
        <div class="user-title title">User &gt;</div>
        <div class="players__user">
            <div class="img user-img rock img1"></div>
            <div class="img user-img scissors img2"></div>
            <div class="img user-img paper img3"></div>
            <br>
        </div>
        <div class="flex-score">
            <div class="score-user title">&lt; 0 points</div>
        </div>

        <div class="bot-title title">Bot 	&gt;</div>
        <div class="players__bot">
            <div class="img bot-img bot-rock img1"></div>
            <div class="img bot-img bot-scissors img2"></div>
            <div class="img bot-img bot-paper img3"></div>
        </div>
        <div class="score-bot title">&lt; 0 points</div>
    
    </div>
    <script src="./main.js"></script>
</body>

</html>
